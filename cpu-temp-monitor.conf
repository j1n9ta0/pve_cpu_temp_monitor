[monitor]
# 温度文件路径 (按照实际情况修改)
temp_file = /sys/class/thermal/thermal_zone2/temp

# 钉钉机器人Webhook URL (必填)
webhook = https://oapi.dingtalk.com/robot/send?access_token=2631dceba2dfc00000000000000000000000be44d254ac

# 钉钉机器人加签密钥 (如果设置了)
secret = SEC0000000000000000000000000000018c0

# 温度阈值 (摄氏度)
temp_threshold = 60

# 检查间隔 (秒)
check_interval = 30

# 告警冷却时间 (秒)，防止频繁告警
alert_cooldown = 600

# 系统标识
system_id = PVE_192.168.3.30